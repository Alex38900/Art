<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Gallery</title>
  <link rel="stylesheet" href="test1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Art Showcase</h1>
  </header>

  <main class="container">
    <div class="main-image-wrapper">
      <div class="main-image-container">
        <img id="main-image" src="1.jpeg" alt="Main Artwork" />
        <button class="arrow left" onclick="changeImage(-1)">&#8592;</button>
        <button class="arrow right" onclick="changeImage(1)">&#8594;</button>
      </div>
      <a id="download-btn" class="download-button" href="1.jpeg" download>Download</a>
    </div>

    <div class="thumbnail-gallery">
      <img src="1.jpeg" onclick="setMainImage(this)" />
      <img src="2.jpg" onclick="setMainImage(this)" />
      <img src="3.png" onclick="setMainImage(this)" />
      <img src="4.jpeg" onclick="setMainImage(this)" />
    </div>
  </main>

  <section class="details-box">
    <h3><center><b>Tools Used</b></center></h3>
    <ul>
      <li><img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Blender_logo_no_text.svg" class="icon"><span class="tool-name blender">Blender : </span> 3D modeling, sculpting</li>
      <li><img src="https://upload.wikimedia.org/wikipedia/commons/2/20/UE_Logo_Black_Centered.svg" class="icon"> <span class="tool-name unreal">Unreal Engine : </span> Lighting and rendering</li>
      <li><img src="https://pnghdpro.com/wp-content/themes/pnghdpro/download/social-media-and-brands/davinci-resolve-logo.png" class="icon"> <span class="tool-name davinci">DaVinci Resolve : </span> Video editing & color grading</li>
    </ul>
  </section>

  <div class="follow-section">
    <h2>Follow Me</h2>
    <div class="social-links">
      <a href="https://instagram.com/yourhandle" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://artstation.com/yourhandle" target="_blank"><i class="fab fa-artstation"></i> ArtStation</a>
      <a href="https://discord.com/invite/yourinvite" target="_blank"><i class="fab fa-discord"></i> Discord</a>
      <a href="https://youtube.com/@yourchannel" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Alex. All rights reserved.</p>
  </footer>

  <script>
    const images = ["1.jpeg", "2.jpg", "3.png", "4.jpeg"];
    let currentIndex = 0;
    const mainImg = document.getElementById('main-image');
    const downloadBtn = document.getElementById('download-btn');

    function updateMainImage(src) {
      mainImg.src = src;
      downloadBtn.href = src;
      mainImg.classList.add("fade");
      setTimeout(() => mainImg.classList.remove("fade"), 300);
    }

    function changeImage(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      updateMainImage(images[currentIndex]);
    }

    function setMainImage(img) {
      const filename = img.src.split('/').pop();
      currentIndex = images.indexOf(filename);
      updateMainImage(filename);
    }
  </script>
</body>
</html>
