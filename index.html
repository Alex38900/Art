<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Gallery</title>
  <link rel="stylesheet" href="test1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Art Showcase</h1>
  </header>

  <main class="container">
    <div class="main-column">
      <div class="main-image-container">
        <img id="main-image" src="1.jpeg" alt="Main Artwork" />
        <button class="arrow left" onclick="changeImage(-1)">&#8592;</button>
        <button class="arrow right" onclick="changeImage(1)">&#8594;</button>
      </div>
      <button class="download-btn" onclick="downloadImage()">Download</button>
    </div>

    <div class="thumbnail-gallery">
      <img src="1.jpeg" onclick="setMainImage(this)" />
    </div>
    <div class="thumbnail-gallery">
      <img src="2.jpg" onclick="setMainImage(this)" />
    </div>
    <div class="thumbnail-gallery">
      <img src="3.png" onclick="setMainImage(this)" />
    </div>
    <div class="thumbnail-gallery">
      <img src="4.jpeg" onclick="setMainImage(this)" />
    </div>
  </main>

  <section class="details-box">
    <h3>Artwork Details</h3>
    <ul>
      <li><img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Blender_logo_no_text.svg" class="icon"> 
        <strong class="blender">Blender:</strong> 3D modeling, sculpting</li>
      <li><img src="https://upload.wikimedia.org/wikipedia/commons/2/20/UE_Logo_Black_Centered.svg" class="icon"> 
        <strong class="unreal">Unreal Engine:</strong> Lighting and rendering</li>
      <li><img src="https://pnghdpro.com/wp-content/themes/pnghdpro/download/social-media-and-brands/davinci-resolve-logo.png" class="icon"> 
        <strong class="davinci">DaVinci Resolve:</strong> Video editing & color grading</li>
    </ul>
  </section>

  <div class="follow-section">
    <h2>Follow Me</h2>
    <div class="social-links">
      <a class="instagram" href="https://www.instagram.com/cg_alexx_3d?igsh=MWJ3c252aDZwdWYybg==" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a class="artstation" href="https://alex3809.artstation.com/" target="_blank"><i class="fab fa-artstation"></i> ArtStation</a>
      <a class="discord" href="https://discord.gg/k9uS8a4r" target="_blank"><i class="fab fa-discord"></i> Discord</a>
      <a class="youtube" href="https://youtube.com/@alex389x?si=14yD8w9TOdrbGviu" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Alex. All rights reserved.</p>
  </footer>

  <script>
  const images = ["1.jpeg", "2.jpg", "3.png", "4.jpeg"];
  let currentIndex = 0;
  const mainImg = document.getElementById('main-image');

  // Get all container divs (each contains 1 image)
  const thumbnailContainers = document.querySelectorAll('.thumbnail-gallery');

  function updateActiveContainer() {
    thumbnailContainers.forEach(container => container.classList.remove('active-container'));
    thumbnailContainers[currentIndex].classList.add('active-container');
  }

  function changeImage(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    mainImg.src = images[currentIndex];
    mainImg.classList.add("fade");
    setTimeout(() => mainImg.classList.remove("fade"), 300);
    updateActiveContainer();
  }

  function setMainImage(img) {
    mainImg.src = img.src;
    currentIndex = images.findIndex(image => img.src.includes(image));
    mainImg.classList.add("fade");
    setTimeout(() => mainImg.classList.remove("fade"), 300);
    updateActiveContainer();
  }

  // Call once on load to set initial highlight
  window.onload = updateActiveContainer;
</script>

</body>
</html>
